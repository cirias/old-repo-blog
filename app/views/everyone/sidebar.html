<div class="col-sm-2 col-sm-offset-1 blog-sidebar">
  <div class="sidebar-module sidebar-module-inset">
    <h4>About</h4>
    <p>用于记录收获与感想的个人博客……</p>
  </div>
  <div class="sidebar-module">
    <h4>Tags</h4>
    <ul class="list-unstyled">
      <li ng-repeat="tag in tags"><a href="/tag/{{ tag.name }}">{{ tag.name }}</li>
    </ul>
  </div>
  <div class="sidebar-module">
    <h4>Archives</h4>
    <ol class="list-unstyled">
      <li ng-repeat="archive in archives"><a href="/archive/{{ archive.year }}/{{ archive.month }}">{{ archive.date }}</li>
    </ol>
  </div>
  <div class="sidebar-module">
    <h4>Elsewhere</h4>
    <ol class="list-unstyled">
      <li><a href="https://github.com/fhc023">GitHub</a></li>
    </ol>
  </div>
</div><!-- /.blog-sidebar -->
